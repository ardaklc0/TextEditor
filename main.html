<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cbe2452334.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container my-2">
        <div id="editor-panel" class="row g-2">     
            <div class="col-6 col-md-2">
                <select class="form-select" id="font-select">
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Impact">Impact</option>
                </select>
            </div>
            <div class="col-6 col-md-2">
                <select class="form-select" id="font-size-select">
                    <option value="1">10</option>
                    <option value="2">13</option>
                    <option value="3">16</option>
                    <option value="4">18</option>
                    <option value="5">24</option>
                    <option value="6">32</option>
                    <option value="7">48</option>
                </select>
            </div>
            <div class="col-2 col-md-1">
                <button class="btn editor-button w-100" id="btn-bold"><i class="fa-solid fa-bold"></i></button>
            </div>
            <div class="col-2 col-md-1">
                <button class="btn editor-button w-100" id="btn-italic"><i class="fa-solid fa-italic"></i></button>
            </div>
            <div class="col-2 col-md-1">
                <button class="btn editor-button w-100" id="btn-underline"><i class="fa-solid fa-underline"></i></button>
            </div>
            <div class="col-2 col-md-1">
                <button class="btn editor-button w-100" id="btn-left"><i class="fa-solid fa-align-left"></i></button>
            </div>
            <div class="col-2 col-md-1">
                <button class="btn editor-button w-100" id="btn-center"><i class="fa-solid fa-align-center"></i></button>
            </div>
            <div class="col-2 col-md-1">
                <button class="btn editor-button w-100" id="btn-right"><i class="fa-solid fa-align-right"></i></button>
            </div>
            <div class="col-2 col-md-1">
                <button class="btn editor-button w-100" id="btn-justify"><i class="fa-solid fa-align-justify"></i></button>
            </div>
            <div class="col-2 col-md-1">
                <button class="btn editor-button w-100" id="btn-list"><i class="fa-solid fa-list"></i></button>
            </div>
            <div class="col-2 col-md-1">
                <button class="btn editor-button w-100" id="btn-list-ol"><i class="fa-solid fa-list-ol"></i></button>
            </div>
            <div class="col-2 col-md-1">
                <button class="btn editor-button w-100" id="btn-link"><i class="fa-solid fa-link"></i></button>
            </div>
            <div class="col-2 col-md-1">
                <button class="btn editor-button w-100" id="btn-image"><i class="fa-solid fa-image"></i></button>
            </div>
        </div>
        <div id="text-panel" class="mt-3" contenteditable="true"></div>
        <button class="btn btn-primary mt-3" id="btn-save">Submit</button>
    </div>
</body>
</html>
<script src="main.js"></script>
